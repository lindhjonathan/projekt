imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:

    dependencies:
        before:
            -
                command: "mkdir build"
        after:
            - "composer require --dev phpunit/phpunit"

    tests:
        override:
            -
                command: "vendor/bin/phpunit --configuration .phpunit.xml"
                coverage:
                    file: "build/coverage.clover"
                    format: "php-clover"

build:
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
                    -
                        command: phpcs-run
                        use_website_config: true
                    - js-scrutinizer-run
        tests: true
filter:
    excluded_paths:
        - 'test/*'
        - 'vendor/*'
checks:
    php: true
    javascript: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
